<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 饼状loading效果</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.container,html,body{
		position: relative;
		width: 100%;
		height: 100%;
	}
	.circle-wrap{
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%,-50%);
	}
	.circle{
		width: 100px;
		height: 100px;
		background-color: pink;
		border-radius: 50%; 
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="circle-wrap">
			<div class="circle"></div>
		</div>
	</div>
</body>
</html>
